<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="primer.css">
  </head>
  <body>
    <div class="p">
      <h1>Присоединяйся к нам на РП.рп!</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="cards">
      <div class="card" style="width: 18rem;">
          <img src="https://cs8.pikabu.ru/post_img/big/2017/03/10/5/1489125680119166129.jpg" class="card-img-top" alt="10">
          <div class="card-body">
            <h5 class="card-title">БАНДИТ</h5>
            <p class="card-text">Грабь, воруй и тд тп.</p>
            <a href="#" class="btn btn-primary">Стать бандитом</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="https://masterpiecer-images.s3.yandex.net/2c28409d627311eeb3d81e2a02a7791f:upscaled" class="card-img-top" alt="10">
          <div class="card-body">
            <h5 class="card-title">ПОЛИЦЕЙСКИЙ</h5>
            <p class="card-text">Будь на страже порядка, лови бандитов и тд тп.</p>
            <a href="#" class="btn btn-primary">Стать полицейским</a>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="https://rg.ru/uploads/images/205/71/32/mp1.jpg" class="card-img-top" alt="10">
          <div class="card-body">
            <h5 class="card-title">ВОЕННЫЙ</h5>
            <p class="card-text">Служи родине, убивай врагов и тд тп.</p>
            <a href="#" class="btn btn-primary">Стать военным</a>
          </div>
        </div>
    </div>
    <div class="p">
    <h3>Будь как они, веселись с ними!</h3>
    </div>
    <div class="carousel">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://sun9-58.userapi.com/impg/5PSJGK6I_hQ3lvAr186e_vImSccCHnvniN199A/uNks55I5vws.jpg?size=807x454&quality=95&sign=bb9c7d7064d128812d74dfa3620cbb9c&c_uniq_tag=RhD42w_1I4H3YCM-_vFnKaC6H2W864-XU5q2UI-kvHQ&type=album" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://sun9-71.userapi.com/c205828/v205828743/4ed5/P1PkIWjdz-0.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>
    </div>
